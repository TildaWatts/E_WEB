<body>

    <div class="header wrapRL">
        <div class="logo">
            <img src="https://passport.womai.com/upload/2018/4/25/20180425101820283.png" alt="">
        </div>
    </div>
    <div class="main wrapRL">
        <div class="bg">
            <div class="login_cont">
                <div class="login_inside">
                    <span>请登录中粮我买网</span>
                    <form action="post">
                            <div class="sp"></div>
                            <div>
                                <label for="">
                                    <input type="text" name="account" placeholder="用户名/邮箱/手机">
                                </label>
                            </div>
                            <div class="sp">
                                <a href="javascript:;">忘记登录密码？</a>
                            </div>
                            <div>
                                <label for="">
                                    <input type="password" name="password" placeholder="密码">
                                </label>
                            </div>
                            <div class="spp"></div>
                            <div class="login2btn clearfix">
                                <input type="button" value="登录" name="submit" class="submitBtn">
                                <a href="register.html" class="res">注册</a>
                            </div>
                    </form>
                    <div class="thridlogin">
                        <p>使用合作伙伴账号登录我买网</p>
                        <ul>
                            <li><i></i><a href="javascript:;">QQ</a></li>
                            <li><i></i><a href="javascript:;">人人网</a></li>
                            <li><i></i><a href="javascript:;">开心网</a></li>
                            <li><i></i><a href="javascript:;">支付宝</a></li>
                            <li><i></i><a href="javascript:;">新浪微博</a></li>
                            <li><i></i><a href="javascript:;">百度</a></li>
                            <li><i></i><a href="javascript:;">建行</a></li>
                            <li><i></i><a href="javascript:;">什么值得买</a></li>
                            <li><i></i><a href="javascript:;">中英人寿</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
